<div class="card">
	<div class="card-block">
		<h1>RSS Reader</h1>
		<div class="input-group">
			<input ng-model="rssFeedURL" type="text" class="form-control" placeholder="Enter an RSS link..." />
		</div>
		
		<br />
		
		<div class="row">
			<div class="col-4">
				<button ng-click="rssFeedURL='https://EquestriaDaily.com/feeds/posts/default'" class="btn btn-lg btn-default">Equestria Daily</button>
			</div>
			<div class="col-4">
				<button ng-click="rssFeedURL='https://gitlab.com/JediahDizon.atom?private_token=o74LsLFnAiUsheRLDYui'" class="btn btn-lg btn-default">GitLab Feed</button>
			</div>
			<div class="col-4">
				<button ng-click="rssFeedURL='http://rss.cnn.com/rss/cnn_tech.rss'" class="btn btn-lg btn-default">CNN Tech News</button>
			</div>
		</div>

		<button class="btn btn-primary btn-sm btn-block" data-toggle="collapse in" data-target="#rssFeeds">
			<i class="fa fa-caret-down"></i>
		</button>

		<div id="rssFeeds" class="collapse">
				<div ng-repeat="rssFeed in rssFeeds.items">
					<hr />
					<h3>
						{{ rssFeed.title }}
						<br />
						<small class="text-lighten-5">{{ rssFeed.author }}</small>
					</h3>
					<p ng-bind-html="rssFeed.description"></p>
				</div>
		</div>
	</div>
</div>
